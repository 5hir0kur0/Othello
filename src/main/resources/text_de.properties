game_rules_html=<html><body> <p>Es wird auf einem Brett mit 8×8 Feldern gespielt.</p> <p>Als Startaufstellung werden vor dem Spielbeginn zwei weiße und zwei schwarze Steine auf die mittleren Felder des Bretts gelegt, je zwei diagonal gegenüberliegende mit der gleichen Farbe.</p> <p>Die Zahl der Steine jedes Spielers ist unbegrenzt.</p> <p>Die Spieler ziehen abwechselnd, Schwarz beginnt. Man setzt entweder einen Stein mit der eigenen Farbe auf ein leeres Feld, oder man passt.</p> <p>Man darf nur so setzen, dass ausgehend von dem gesetzten Stein in beliebiger Richtung (senkrecht, waagerecht oder diagonal) ein oder mehrere gegnerische Steine anschließen und danach wieder ein eigener Stein liegt. Es muss also mindestens ein gegnerischer Stein von dem gesetzten Stein und einem anderen eigenen Stein in gerader Linie eingeschlossen werden. Dabei müssen alle Felder zwischen den beiden eigenen Steinen von gegnerischen Steinen besetzt sein.</p> <p>Alle gegnerischen Steine, die so eingeschlossen werden, wechseln die Farbe, indem sie umgedreht werden. Dies geschieht als Teil desselben Zuges, bevor der Gegner zum Zug kommt. Ein Zug kann mehrere Reihen gegnerischer Steine gleichzeitig einschließen, die dann alle umgedreht werden. Wenn aber ein gerade umgedrehter Stein weitere gegnerische Steine einschließt, werden diese nicht umgedreht.</p> <p>Wenn keiner mehr einen Stein setzen kann, ist das Spiel beendet.</p> <p>Der Spieler, der am Ende die meisten Steine seiner Farbe auf dem Brett hat, gewinnt. Haben beide die gleiche Zahl, ist das Spiel unentschieden.</p> <p>Um die Höhe des Gewinns zu ermitteln, werden die Steine des Gewinners gezählt.</p> <p><br></p> Angepasst von: <a href="https://de.wikipedia.org/wiki/Othello_(Spiel)">https://de.wikipedia.org/wiki/Othello_(Spiel)</a> </body></html>
